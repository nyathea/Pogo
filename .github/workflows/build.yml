name: Makefile CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: macos-12
    steps:
     - uses: actions/checkout@v4
     - name: Install Dependecies
       run: brew install ldid
     - name: Compile
       run: make
     
     - name: Upload artifact
       uses: actions/upload-artifact@v4
       with:
        name: Pogo
        path: packages/Pogo.ipa
